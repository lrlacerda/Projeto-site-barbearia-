<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/contato.css">
    <title>Contato - Barbearia Lucas</title>
</head>
<body>

    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo cabeçalho"></h1>
            <nav>    
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="produtos.html">Prudutos</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>   
        </div>
    </header>

    <main>

        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label> <!--label e input sempre juntos-->
            <input type="text" id="nomesobrenome" class="input-padrao" required> <!--required significa que é obrigatório o preenchimento-->

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--placeholder mostra no coampo de preenchimento a mensagem-->

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="( ) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="input-padrao" cols="30" rows="10"></textarea>

            <div>
                <p>Como prefere o nosso contato</p>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> <!--checked fica marcado já (a pessoa pode alterar mas já fica marcado 1)-->   
            </div>

            <div>
                <p>Qual horário prefere ser atendido</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por Email</label> <!--pode ser feito assim tambem-->


            <input type="submit" value="Enviar Formulário" class="enviar"> <!--sempre tem que ter esse input (de envio dos dados)-->
        </form>

        <table>
            <thead> <!--marca o cabeçalho da tabela-->
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

        <!-- <table>
            <tr>
                <td colspan="5">Rio de Janeiro</td>  (As tabelas também nos oferecem a possibilidade de juntar células e montar um visual diferente. Por exemplo, quando uma linha, que deveria ter 5 células, passa a mostrar só "uma célula".)
            </tr>
        </table> -->

    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Lucas - 2019</p>
    </footer>
    
</body>


</html>
